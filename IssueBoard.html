<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Issue Board</title>
  </head>
  <body>
    <h1>Issue Board</h1>
    <form id="new-issue-form">
      <h2>New Issue</h2>
      <input type="text" id="new-issue-title" placeholder="Title">
      <textarea id="new-issue-description" placeholder="Description"></textarea>
      <input type="text" id="new-issue-status" placeholder="Status"> <!-- new field -->
      <button type="submit">Create Issue</button>
    </form>
    <div id="issues-container"></div>
    <link rel="stylesheet" type="text/css" href="issueboard.css">
    <script src="issueboard.js"></script>
  </body>
</html>
